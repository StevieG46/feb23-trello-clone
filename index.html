<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <!-- viewport is needed for some CSS rhings like flexbox -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="row formRow">
            <!-- Trelow card form and column form -->
            <div class ="column">
                <!-- Form to create card Data -->
                <form id="cardForm">
                    <h1>Create a card: </h1>
                    <br />
                    <label for="cardTitle">Card title: </label>
                    <input type="text" name="cardTitle" id="cardTitle">
                    <br/>
                    <label for="cardContent">Card description content</label>
                    <input type="text" name="cardContent" id="cardContent">
                    <br/>
                    <button id="cardSubmitButton" type="submit">Update card preview</button>
                </form>
            
            </div>
            <div class ="column">
                <!-- Preview of the new card with new data -->
                <div id="cardPreview" class="trelloCard">
                    <h3 class="cardDisply-title">
                        Fill out the card title in the form!
                    </h3>
                    <p class="cardDisplay-content">
                        Write a descriptoin in the form!
                    </p>

                </div>
                <!-- div#cardPreview.trelloCard  shortcut to make id and class-->


            
            </div>

            <div class ="column">
                <!-- Form to create new columns -->
                <form id ="columnForm">

                </form>
            
            </div>

        </div>

        <div class ="row dispalyRow">
            <!-- Column and card display section with drag and drop -->
        </div>

    </div>



    <script src="./script.js"></script>

</body>
</html>
